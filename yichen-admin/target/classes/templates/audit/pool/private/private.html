<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								所属银行：<input type="text" name="chnCode" placeholder='请输入银行名称'/>
							</li>
							<li>
								银行账号：<input type="text" name="chnName" placeholder='请输入银行账户' />
							</li>
							<li>
								店厅编码：<input type="text" name="chnCode" placeholder='请输入厅店编码'/>
							</li>
							<li>
								店厅名称：<input type="text" name="chnName" placeholder='请输入厅店名称'/>
							</li>
							<li>
								核销状态：<select name="status">
								<option value="">所有</option>
								<option value='0'>未核销</option>
								<option value='1'>已核销</option>
								</select>
							</li>
							<li>
								稽核状态：<select name="status" th:with="type=${@dict.getType('audit_checke_status')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>至</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								金额：<input type="text" name="chnName" placeholder='请输入金额'/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('audit:privateCapitalPool:edit')}]];
    var removeFlag = [[${@permission.hasPermi('audit:privateCapitalPool:remove')}]];
	</script>
	<script th:src="@{/js/private/private.js}"></script>
</body>
</html>
