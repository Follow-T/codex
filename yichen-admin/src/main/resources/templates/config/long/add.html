<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-auConfigLong-add">
	        <div class="form-group">	
					<label class="col-sm-3 control-label">长短款配置类型：</label>
					<div class="col-sm-8">
						<input id=""costType"" name="costType" class="form-control" type="text">
					</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">长短款配置说明：</label>
				<div class="col-sm-8">
					<input id="costValue" name="costValue" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否启用：</label>
				<div class="col-sm-8">
					 <select name="isValid" class="form-control m-b" th:with="type=${@dict.getType('sys_yes_no')}">
					         <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					 </select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "config/auConfigLong";
		$("#form-auConfigLong-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-auConfigLong-add').serialize());
	        }
	    }
	</script>
</body>
</html>
