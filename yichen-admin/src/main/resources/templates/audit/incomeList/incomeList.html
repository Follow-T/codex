<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								店厅编码：<input type="text" name="chnCode"/>
							</li>
							<li>
								店厅名称：<input type="text" name="chnName"/>
							</li>
							<li>
								稽核状态：<select name="status" th:with="type=${@dict.getType('audit_checke_status')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								单位：<select name="company" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>  -->
								</select>
							</li>
							<li class="select-time">
								<label>日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>至</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			 <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="javascript:void(0)" shiro:hasPermission="audit:levelOne:addReport">
	                <i class="fa fa-plus"></i> 编制日报
	            </a>
	        </div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var prefix=ctx+'audit/levelOne';
        var editFlag = [[${@permission.hasPermi('audit:levelOne:edit')}]];
        var removeFlag = [[${@permission.hasPermi('audit:levelOne:remove')}]];
		$(function() {
			initTable();
		});
		
		function initTable(){
			var options = {
				url: prefix + "/list",
                configUrl: prefix + "/edit/{dateNo}/{chnCode}",
			  //  createUrl: prefix + "/add",

			   // removeUrl: prefix + "/remove",
			  //  exportUrl: prefix + "/export",
			   // importUrl: prefix + "/importData",
			   // importTemplateUrl: prefix + "/importTemplate",
			    sortName: "dateNo",
			    sortOrder: "desc",
                modalName: "一级稽核",
                showExport: true,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'dateNo',
                        title : '日期',
                        visible: true
                    },
                    {
                        field : 'latnName',
                        title : '单位',
                        sortable: true
                    },
                    {
                        field : 'chnCode',
                        title : '店厅编码',
                        sortable: true
                    },
                    {
                        field : 'chnName',
                        title : '店厅名称',
                        sortable: true
                    },
                    {
                        field : 'chnTypeName',
                        title : '类型',
                        sortable: true
                    },
                    {
                        field : 'auditState',
                        title : '状态',
                        sortable: true
                    },
                    {
                        field : 'bossinRcb',
                        title : '系统内应收',
                        sortable: true
                    },
                    {
                        field : 'bossoutRcb',
                        title : '系统外应收',
                        sortable: true
                    },
                    {
                        field : 'factnetPaid',
                        title : '实缴',
                        sortable: true
                    },
                    {
                        field : 'factnetRpts',
                        title : '实收',
                        sortable: true
                    },
                    {
                        field : 'longRpts',
                        title : '长款',
                        sortable: true
                    },
                    {
                        field : 'shortRpts',
                        title : '短款',
                        sortable: true
                    },
                    {
                        field : 'dealCnt',
                        title : '差异处理次数',
                        sortable: true
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.config(\'编辑营业日报\',\'' + row.dateNo + '\',\''+row.chnCode+'\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.dateNo + '\')"><i class="fa fa-remove"></i>审核</a>');
                            return actions.join('');
                        }
                    }]
			    };
			    $.table.init(options);
		}
	</script>
</body>
</html>
